<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header class="header">
        <div>
            <a href="#high-scores">View Highscores</a>
        </div>
        <div id="timer">
            Time: <span id="time">0</span>
        </div>
    
    </header>

    <section id="intro-section" class="show">
        <div>
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="instructions">
            <p>Try and answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your your score time by 10 seconds!</p>
        </div>
        <div class="start-button">
            <button id="startButton">Start Quiz</button>
        </div>
    </section>

    <section id="quiz-section" class="hide">
        <div>
            <h3 id="question-title"></h3>
        </div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
    </section>

    <section id="show-score" class="hide">
        <div>
            <div id="current-score">
                <h2>All done!</h2>
                <p>Your final score is <span id="round-score">0</span></p>
                <label for="initials-area">Enter initials:</label>
                <input type="text" name="initials-area" maxlength="4" id="initials">
                <button id="submit-button" type="submit">Submit</button>
            </div>
            <div id="msg"></div>
        </div>
    </section>

    <section id="high-score" class="hide">
        <div>
            <h2>High Scores</h2>
        </div>
        <div>
            <ol class= "list" id="scores-list"></ol>
        </div>
        <div>
            <a href="./index.html"><button id="play-again">Play Again</button></a>
            <button id="reset-btn">Clear high scores</button>
        </div>
    </section> 


    <script src="./assets/js/script.js"></script>
</body>

</html>
